<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Practice</title>
</head>

<body>
    <table border="3" align="center">
        <tr>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Maths</th>
                    <th>English</th>
                    <th>Physics</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Jacob</td>
                    <td>85</td>
                    <td>90</td>
                    <td>95</td>
                </tr>
                <tr>
                    <td>Ruth</td>
                    <td>80</td>
                    <td>90</td>
                    <td>96</td>

                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <th colspan="5">This is my table</th>
                </tr>
            </tfoot>
        </tr>
    </table>
</body>

</html>
