<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review Form</title>
    <link rel="stylesheet" href="styles/form.css">
    <script defer src="scripts/form.js"></script>
    <script defer src="scripts/getdates.js"></script>
    <meta name="author" content="Jacob Okwusi Mbabo">
    <meta name="description" content="Week five assignment on WDD 131 user review">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>

    <h1>Product Review Form</h1>

    <form method="get" action="review.html">
        <div class="form-field">
            <label for="product-name">Product Name</label>
            <select id="product-name" name="product-name" required>
                <option value="" disabled selected>Select a Product ...</option>

            </select>
        </div>

        <div class="form-field">
            <label>Overall Rating</label>
            <div class="stars">
                <input type="radio" id="rating-1" name="rating" value="1" required>
                <label for="rating-1">&#9733;</label>

                <input type="radio" id="rating-2" name="rating" value="2">
                <label for="rating-2">&#9733;&#9733;</label>

                <input type="radio" id="rating-3" name="rating" value="3">
                <label for="rating-3">&#9733;&#9733;&#9733;</label>

                <input type="radio" id="rating-4" name="rating" value="4">
                <label for="rating-4">&#9733;&#9733;&#9733;&#9733;</label>

                <input type="radio" id="rating-5" name="rating" value="5">
                <label for="rating-5">&#9733;&#9733;&#9733;&#9733;&#9733;</label>
            </div>
        </div>

        <div class="form-field">
            <label for="installation-date">Date of Installation</label>
            <input type="date" id="installation-date" name="installation-date" required>
        </div>

        <div class="form-field">
            <label>Useful Features</label>
            <div>
                <input type="checkbox" id="feature-1" name="features" value="Feature 1">
                <label for="feature-1">Productivity</label>
            </div>
            <div>
                <input type="checkbox" id="feature-2" name="features" value="Feature 2">
                <label for="feature-2">Performance</label>
            </div>
            <div>
                <input type="checkbox" id="feature-3" name="features" value="Feature 3">
                <label for="feature-3">Service Delivery</label>
            </div>
            <div>
                <input type="checkbox" id="feature-4" name="features" value="Feature 4">
                <label for="feature-4">Customer Service</label>
            </div>
        </div>

        <div class="form-field">
            <label for="written-review">Written Review</label>
            <textarea id="written-review" name="written-review" rows="4"></textarea>
        </div>

        <div class="form-field">
            <label for="user-name">Your Name</label>
            <input type="text" id="user-name" name="user-name">
        </div>

        <div class="form-field">
            <input type="submit" value="Post Review">
        </div>
    </form>

    <footer>
        <p>&copy;<span id="currentyear"> </span> ✨ Mbabo Jacob Okwusi ✨ Nigeria </p>
        <p id="lastmodified"></p>
    </footer>

</body>

</html>
